<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: grid;
            place-content: center;
            background: url(bg.jpeg);
            background-size: cover;
            min-height: 100vh;
        }
        
        .logo {
            width: 10rem;
            background-color: white;
            height: 10rem;
            border-radius: 1.3rem;
            margin: auto;
        }
        
        img {
            width: 100%;
        }
        
        input {
            width: 90vw;
            max-width: 50rem;
            height: 2.5rem;
            line-height: 1.5rem;
            font-size: 1rem;
            padding: .5rem;
            border-radius: 1rem;
            border: .1rem solid rgb(238, 52, 60);
            margin: 2rem 0;
        }
        
        input:focus {
            outline: none;
        }
        
        button {
            width: fit-content;
            margin: auto;
            font-size: 1.5rem;
            line-height: 2rem;
            height: 3rem;
            padding: .5rem 1rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            background-color: rgb(238, 52, 60);
            color: white;
            font-weight: 700;
        }
        
        button:hover {
            background-color: white;
            color: rgb(238, 52, 60);
        }
        
        p {
            width: 90vw;
            max-width: 50rem;
            border-radius: 1rem;
            padding: 1rem;
            background-color: white;
            line-height: 1.5;
            font-size: 1.2rem;
            min-height: 10rem;
            max-height: 25rem;
            overflow-y: scroll;
            margin-top: 2rem;
            border: .1rem solid rgb(238, 52, 60);
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="logo1.gif">
    </div>
    <input id="txt" type="text" placeholder="Унших боломжгүй текст оруулана уу...">
    <button id="btn">хөрвүүлэх</button>
    <p id="convertedTxt"></p>
    <script>
        btn.addEventListener('click', event => {
            let unknownTxt = txt.value;
            fetch('char.json')
                .then(res => res.json())
                .then(data => {
                    for (let i = 0; i < unknownTxt.length; i++) {
                        data.forEach(arr => {
                            if (unknownTxt.indexOf(arr[0]) != -1) {
                                return unknownTxt = unknownTxt.replace(arr[0], arr[1]);
                            };
                        });
                    };
                    convertedTxt.textContent = unknownTxt;
                });
        })
        txt.addEventListener('keydown', event => {
            if (event.key == 'Enter') btn.click();
        })
    </script>
</body>

</html>
